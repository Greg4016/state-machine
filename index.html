<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/ui.css">
    <link rel="stylesheet" href="CSS/components.css">
    <title>Document</title>
</head>
<body class="bodymove">
    
    <svg height="100vh" width="100vw">
        <defs>
            <marker
                id="arrow"
                viewBox="0 0 10 10"
                refX="43"
                refY="5"
                markerWidth="5"
                markerHeight="5"
                orient="auto">
                <path d="M 0 0 L 10 5 L 0 10 z" fill="white" />
            </marker>
          </defs>
    </svg>
    <div id="states"></div>

    <div id="toolbar">
        <button class="tool active" id="move">M</button>
        <button class="tool" id="state">S</button>
        <button class="tool" id="link">L</button>
    </div>

    <div id="inspect-panel" style="/*display: none;*/">
        <div id="inspected-name">
            <span>
                helo<sub>4</sub>
            </span>
        </div>
        <div id="inspected-data">
            <div id="link-mode" >
                <div>Line</div>
                <div>Path</div>
            </div>
        </div>
    </div>

    
    <script src="JS/util.js"></script>
    <script src="JS/state.js"></script>
    <script src="JS/link.js"></script>
    <script src="JS/inspectPanel.js"></script>
    <script src="JS/script.js"></script>
</body>
</html>
